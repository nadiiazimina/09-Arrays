<body>
    <pre>
        Задание:
        Дано массив. Поменяйте элемент с максимальным значением местами с элементом с минимальным значением.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];

        let max = Number.MIN_VALUE;
        let min = Number.MAX_VALUE;

        let maxElement, MinElement; 

        for (let index = 0; index < values.length; index++) {
            const element = values[index];
            if (element > max) {
                max = element;
                maxElement = index;
            }
            if ( element < min) {
                min = element;
                MinElement = index;
            }
        }

        values[maxElement] = min;
        values[MinElement] = max;

        for (const value of values) {
            console.log(value);
        }

    </script>
