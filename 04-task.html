<body>
    <pre>
        Задание:
        Дано массив. Создайте на основе значений этого массива два новых массива. В один массив поместите все четные значения, а во второй все нечетные.
        Выведите на экран значения, которые вошли в первый массив и во второй массив.
    </pre>
    <script>
        let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];
        let firstValues = [];
        let secondValues = [];
        let firstValuesPosition = 0;
        let secondValuesPosition = 0;

        for (let value of values) {
            if (value % 2 == 0) {
                secondValues[secondValuesPosition] = value;
                secondValuesPosition++;
            }
            else {
                firstValues[firstValuesPosition] = value;
                firstValuesPosition++;
            }
        }

        console.log("Нечетные");
        for ( let firstVal of firstValues) {
            console.log(firstVal);
        }

        console.log("Четные");
        for (let secondVal of secondValues) {
            console.log(secondVal);
        }

    </script>
</body>
